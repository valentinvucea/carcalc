<!DOCTYPE html>
<html>
<head>
  <title>Payment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="page payment-page">
    <section class="payment-form dark">
      <div class="container">
        <div class="block-heading">
          <h2>Car Loan Payment</h2>
        </div>
        <form>
          <div class="products">
            <div class="item">
              <span id="total" class="price">$0</span>
              <p class="item-name">Total Out of the Door</p>
            </div>
            <div class="item">
              <span id="fees" class="price">$0</span>
              <p class="item-name">Tax, tiles, tags</p>
            </div>
            <div class="item">
              <span id="monthly60" class="price">$0</span>
              <p class="item-name">Monthly payment @60 months</p>
            </div>
            <div class="item">
              <span id="monthly72" class="price">$0</span>
              <p class="item-name">Monthly payment @72 months</p>
            </div>            
          </div>
        
          <div class="card-details">
            <h3 class="title">Input Fields</h3>
            <div id="alert" class="d-none alert alert-danger" role="alert"></div>
            <div class="row">
              <div class="form-group col-sm-4">
                <label for="msrp">MSRP</label>
              </div>
              <div class="form-group col-sm-8">
                <input id="msrp" type="text" class="form-control" placeholder="$0" aria-label="MSRP" aria-describedby="basic-addon1" value="0">
              </div>
              <div class="form-group col-sm-4">
                <label for="price">Car negociated price</label>
              </div>
              <div class="form-group col-sm-8">
                <input id="price" type="text" class="form-control" placeholder="$0" aria-label="MSRP" aria-describedby="basic-addon1" value="0">
              </div>
              <div class="form-group col-sm-4">
                <label for="additional">Additional options</label>
              </div>              
              <div class="form-group col-sm-8">
                <input id="additional" type="text" class="form-control" placeholder="$0" aria-label="MSRP" aria-describedby="basic-addon1" value="0">
              </div>
              <div class="form-group col-sm-4">
                <label for="down">Down payment</label>
              </div>
              <div class="form-group col-sm-8">
                <input id="down" type="text" class="form-control" placeholder="$0" aria-label="MSRP" aria-describedby="basic-addon1" value="0">
              </div>              
              <div class="form-group col-sm-12">
                <button id="calculate" type="button" class="btn btn-primary btn-block">Calculate</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
